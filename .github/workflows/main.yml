name: Java CI

on:
  push:
    branches:
      - main
      - Wilou

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu' # See 'Supported distributions' for available options
        java-version: '17'

    - name: Clone JFreeChart repository at the same level
      run: git clone https://github.com/jfree/jfreechart.git ../jfreechart-master
    
    - name: Run random LS
      run: ls
    
    - name: Compile Java code
      run: javac -cp .:TP1-IFT3913/src/main TP1-IFT3913/src/main/*.java

    - name: Compile JUnit test code
      run: javac -cp . TP1-IFT3913/src/test/*.java

    - name: Run JUnit tests
      run: java -cp .:src/test org.junit.runner.JUnitCore ExecutionTest TlsTest  
